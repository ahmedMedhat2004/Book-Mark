
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container">
<h1 class="p-5 text-center text-lg-center fw-bolder text-sm-start">Book Mark</h1>
<hr class="my-3">
<div class="bg-light container overflow-auto">
<form action="">
    <div class="d-flex flex-column  align-items-center py-3">

        <label for="siteName" class="p-2" ><p class="p-0 m-0 fw-bold fs-5">site Name</p> </label>
        <input type="text" placeholder="BookMark Name" id="siteName" class="form-control">
    </div>
    <div class="d-flex flex-column  align-items-center py-3">

        <label for="siteURL" class="p-2" ><p class="p-0  m-0 fw-bold fs-5">site URL</p></label>
        <input type="text" placeholder="Website URL" id="siteURL" class="form-control">
    </div>
    <button onclick="addSite()" class="btn btn-info mx-auto d-block mb-2"id="subBtn" type="button"><p class="p-0 m-0 text-white">Submit</p></button>
</form>
</div>
<input onkeyup="search()" type="text" class="form-control my-3" id="searchin"  placeholder="search by bookmark name" >
<table class="table table-responsive table-striped">
<tbody id="dataShow">
  
  
</tbody>
</table>




</div>




<script src="js.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
